services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: larry
      POSTGRES_PASSWORD: larry
      POSTGRES_DB: larry
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:3000"
      MINIO_API_CORS_ALLOW_METHODS: "PUT, GET, HEAD"
      MINIO_API_CORS_ALLOW_HEADERS: "*"
      MINIO_API_CORS_EXPOSE_HEADERS: "ETag"
      MINIO_API_CORS_MAX_AGE: "3000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./minio_cors.xml:/minio_cors.xml:ro
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...' ;
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD --api S3v4 2>/dev/null; do
        sleep 1;
      done;
      mc mb -p local/documents || true;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123

volumes:
  pgdata:
  redisdata:
  miniodata:
