
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: larry-api
    restart: unless-stopped
    env_file:
      - apps/api/.env
    ports:
      - "4000:4000"
    networks:
      - larry

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    image: larry-worker
    restart: unless-stopped
    env_file:
      - apps/worker/.env
    networks:
      - larry

networks:
  larry:
    driver: bridge
